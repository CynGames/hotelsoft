name: CI/CD Pipeline

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: 123456
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

#    env:
#      DATABASE_URL: postgres://admin:123456@localhost:5432/hotelsoft-test-db
#      JWT_SECRET: Pandita

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Print DB_URL SECRETS
        run: echo ${{ toJSON(github) }}

      - name: Print DB_URL SECRETS
        run: echo ${{ toJSON(secrets) }}

      - name: Print DB_URL VAR
        run: echo ${{ toJSON(vars) }}

      - name: Run migration in db
        run: npx prisma db push

      - name: Run tests
        run: npm run test

